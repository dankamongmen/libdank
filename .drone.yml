pipeline:
  build:
    image: library/debian:unstable
    commands: 
      - apt-get update
      - apt-get -y install devscripts git-buildpackage software-properties-common
      - apt-add-repository 'deb https://www.dsscaw.com/repos/apt/debian unstable main'
      - wget -qO- https://www.dsscaw.com/repos/9EA957D484A4266A.asc | apt-key add -
      - apt-get update
      - apt-get -y dist-upgrade
      - apt-get -y install devscripts git-buildpackage
      - mk-build-deps --install -t'apt-get -y'
      - autoreconf -fis
      - make -j8
      - make test
